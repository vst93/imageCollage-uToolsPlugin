<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8" />
    <link rel="stylesheet" type="text/css" href="assets/index.css" />
    <link rel="stylesheet" type="text/css" href="assets/index2.css" />
    <link rel="stylesheet" type="text/css" href="assets/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/colpick/colpick.css" />
    <script src="assets/jquery-3.3.1.min.js"></script>
    <script src="assets/weui.min.js"></script>
    <script src="assets/colpick/colpick.js"></script>
    <script async src="./assets/analytics.umami.is_script.js"
        data-website-id="32c24ade-d689-4252-a37a-52c61aa04e5a"></script>
    <script>
    </script>
</head>

<body data-weui-theme="light">
    <div class="content">
        <div class="images">
            <img />
        </div>
        <div class="tools" id="droptest">
            <!-- <form> -->
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell weui-cell_active weui-cell_switch">
                    <div class="weui-cell__bd">横竖排版</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch cursor-pointer" id="orientation" type="checkbox" checked="checked"
                            onclick="exchangeCheckBoxStatus('orientation','orientation');exchangeOrientation();" />
                    </div>
                </div>
                <div class="weui-cell weui-cell_active weui-cell_switch">
                    <div class="weui-cell__bd">添加间隙</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch cursor-pointer" id="haveMargin" type="checkbox" checked="checked"
                            onclick="exchangeCheckBoxStatus('haveMargin','haveMargin');exchangeMargin();" />
                    </div>
                </div>
                    <div class="weui-cell weui-cell_active weui-cell_switch">
                        <div class="weui-cell__bd">透明背景</div>
                        <div class="weui-cell__ft">
                            <input class="weui-switch cursor-pointer" id="bgLucency" type="checkbox"
                                onclick="exchangeCheckBoxStatus('bgLucency','bgLucency');exchangeBgColor();" />
                        </div>
                    </div>
                <div class="weui-cell weui-cell_active weui-cell_switch picker_bg">
                    <div class="weui-cell__bd">背景颜色</div>#
                    <div class="weui-cell__ft">
                        <input type="text" class="picker" value="ffffff"></input>
                    </div>
                </div>
                <div class="weui-cell weui-cell_active weui-cell_switch">
                    <div class="weui-cell__bd">输出图宽</div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="outputWidth" style="text-align:right;height: 32px;" type="number"
                            placeholder="单位 px" oninput="if(value.length>5)value=value.slice(0,5)" />
                    </div>
                </div>
            </div>
            <div class="button-sp-area" style="margin-top: 30px;">
                <a href="javascript:" onclick="addImage()" class="weui-btn weui-btn_primary">添加图片</a>
                <a href="javascript:" onclick="clearImageList()" class="weui-btn weui-btn_warn">清空图片</a>
                <a href="javascript:" onclick="makeCollage()" class="weui-btn weui-btn_primary">保存图片</a>
            </div>
            <!-- </form> -->
        </div>
        <div id="image-tools" style="display: none;">
            <div class="image-tools-box">
                <p class='to-up' onclick="toUp()"></p>
                <p class='to-next' onclick="toNext()"></p>
                <p class='to-del' onclick="toDel()"></p>
            </div>
        </div>
    </div>
    <div class="content2" style="display: none;">
        <div class="images">
            <img />
        </div>
        <div class="tools">
            <!-- <form> -->
            <div class="weui-cells weui-cells_form tools-div">
                <div class="weui-cell weui-cell_active weui-cell_switch">
                    <div class="weui-cell__bd">横竖排版</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch cursor-pointer" id="orientation2" type="checkbox" checked="checked"
                            onclick="exchangeCheckBoxStatus('orientation','orientation');exchangeOrientation();" />
                    </div>
                </div>
                <div class="weui-cell weui-cell_active weui-cell_switch">
                    <div class="weui-cell__bd">添加间隙</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch cursor-pointer" id="haveMargin2" type="checkbox" checked="checked"
                            onclick="exchangeCheckBoxStatus('haveMargin','haveMargin');exchangeMargin();" />
                    </div>
                </div>
            </div>
            <div class="weui-cells weui-cells_form tools-div">
                <div class="weui-cell weui-cell_active weui-cell_switch">
                    <div class="weui-cell__bd">透明背景</div>
                    <div class="weui-cell__ft">
                        <input class="weui-switch cursor-pointer" id="bgLucency2" type="checkbox"
                            onclick="exchangeCheckBoxStatus('bgLucency','bgLucency');exchangeBgColor();" />
                    </div>
                </div>
                <div class="weui-cell weui-cell_active weui-cell_switch picker_bg">
                    <div class="weui-cell__bd">背景颜色</div>#
                    <div class="weui-cell__ft">
                        <input type="text" class="picker" value="ffffff"></input>
                    </div>
                </div>
                <div class="weui-cell weui-cell_active weui-cell_switch">
                    <div class="weui-cell__bd">输出图高</div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="outputHight" style="text-align:right;height: 32px;" type="number"
                            placeholder="单位 px" oninput="if(value.length>5)value=value.slice(0,5)" />
                    </div>
                </div>
            </div>
            <div class="button-sp-area tools-div">
                <a href="javascript:" onclick="addImage()" class="weui-btn weui-btn_primary">添加图片</a>
                <a href="javascript:" onclick="clearImageList()" class="weui-btn weui-btn_warn">清空图片</a>
                <a href="javascript:" onclick="makeCollage()" class="weui-btn weui-btn_primary">保存图片</a>
            </div>
            <!-- </form> -->
        </div>
        <div id="image-tools" style="display: none;">
            <div class="image-tools-box">
                <p class='to-up' onclick="toUp()"></p>
                <p class='to-next' onclick="toNext()"></p>
                <p class='to-del' onclick="toDel()"></p>
            </div>
        </div>
    </div>
    <canvas id="myCanvas">
        do not support canvas
    </canvas>
    <div id="warnToast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-warn weui-icon_toast"></i>
            <p class="weui-toast__content"></p>
        </div>
    </div>
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content"></p>
        </div>
    </div>
    <div id="loadingToast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <span class="weui-primary-loading weui-icon_toast">
                <span class="weui-primary-loading__dot"></span>
            </span>
            <p class="weui-toast__content">加载中</p>
        </div>
    </div>

    <script src="assets/index.js"></script>
</body>

</html>
